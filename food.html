<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess what‚Äôs for dinner? üçù</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #2b003f, #050010);
      font-family: monospace;
      color: white;
    }

    .card {
      background: #0c0c1e;
      border-radius: 18px;
      padding: 28px 26px 30px;
      width: 340px;
      box-shadow: 0 0 40px rgba(255, 0, 150, 0.25);
      text-align: center;
    }

    h2 {
      margin: 0 0 6px;
      font-size: 22px;
    }

    .sub {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 6px;
      margin-bottom: 16px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    .tile {
      width: 52px;
      height: 52px;
      border-radius: 6px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      text-transform: uppercase;
      background: #111;
      transition: transform 0.6s;
    }

    .flip {
      animation: flip 0.6s ease forwards;
    }

    @keyframes flip {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0); }
    }

    .green { background: #538d4e; border-color: #538d4e; }
    .yellow { background: #b59f3b; border-color: #b59f3b; }
    .gray { background: #3a3a3c; border-color: #3a3a3c; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-transform: uppercase;
      margin-top: 8px;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #ff4fa3;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    #gif {
      display: none;
      margin-top: 18px;
      border-radius: 12px;
      width: 100%;
    }

    #nextBtn, #resetBtn {
      display: none;
      margin-top: 12px;
      background: #ff4fa3;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 14px;
      opacity: 0.9;
      animation: fall linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h2>Guess what‚Äôs for dinner? üçù</h2>
    <div class="sub">Five letters. No hints.</div>

    <div class="grid" id="grid"></div>

    <input id="guessInput" maxlength="5" placeholder="TYPE WORD" />
    <button onclick="submitGuess()">Submit</button>

    <img
      id="gif"
      src="https://media4.giphy.com/media/vB6GQ7Ogc6j4I/giphy.gif"
      alt="Celebration"
    />

    <button id="nextBtn" onclick="goNext()">Continue üíï</button>
    <button id="resetBtn" onclick="resetGame()">Play Again üîÅ</button>
  </div>

  <script>
    const answer = "PASTA";
    let row = 0;

    const grid = document.getElementById("grid");
    const input = document.getElementById("guessInput");

    function createGrid() {
      grid.innerHTML = "";
      for (let r = 0; r < 6; r++) {
        const rowDiv = document.createElement("div");
        rowDiv.className = "row";
        for (let c = 0; c < 5; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          rowDiv.appendChild(tile);
        }
        grid.appendChild(rowDiv);
      }
    }

    createGrid();

    function submitGuess() {
      const guess = input.value.toUpperCase();
      if (guess.length !== 5 || row >= 6) {
        shakeCard();
        return;
      }

      const tiles = grid.children[row].children;
      const answerArr = answer.split("");

      for (let i = 0; i < 5; i++) {
        tiles[i].textContent = guess[i];
        tiles[i].classList.add("flip");

        setTimeout(() => {
          if (guess[i] === answer[i]) {
            tiles[i].classList.add("green");
          } else if (answerArr.includes(guess[i])) {
            tiles[i].classList.add("yellow");
          } else {
            tiles[i].classList.add("gray");
          }
        }, i * 120);
      }

      if (guess === answer) {
        setTimeout(() => {
          launchConfetti();
          document.getElementById("gif").style.display = "block";
          document.getElementById("nextBtn").style.display = "block";
          document.getElementById("resetBtn").style.display = "block";
          localStorage.setItem("foodChoice", "Pasta üçù");
        }, 700);
      }

      row++;
      input.value = "";
    }

    function shakeCard() {
      const card = document.getElementById("card");
      card.classList.add("shake");
      setTimeout(() => card.classList.remove("shake"), 400);
    }

    function resetGame() {
      row = 0;
      document.getElementById("gif").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";
      createGrid();
    }

    function goNext() {
      window.location.href = "plan.html";
    }

    function launchConfetti() {
      const colors = ["#ff4fa3", "#ffcc00", "#7CFFCB", "#8ec5fc", "#ffffff"];
      for (let i = 0; i < 60; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        c.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }
    }
  </script>
</body>
</html>
