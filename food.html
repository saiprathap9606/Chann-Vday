<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prove you know me ðŸ˜Œ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2a0045, #050010);
    font-family: "Arial", sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 360px;
    background: rgba(15, 10, 35, 0.95);
    border-radius: 20px;
    padding: 22px;
    box-shadow: 0 0 45px rgba(255, 0, 150, 0.4);
    text-align: center;
  }

  h2 {
    margin-bottom: 4px;
  }

  .sub {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 16px;
  }

  .grid {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    gap: 6px;
    margin-bottom: 14px;
  }

  .row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
  }

  .tile {
    width: 52px;
    height: 52px;
    border: 2px solid #3a3a3a;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    text-transform: uppercase;
    background: #121212;
  }

  .gray { background: #3a3a3c; border-color: #3a3a3c; }
  .yellow { background: #b59f3b; border-color: #b59f3b; color: #111; }
  .green { background: #538d4e; border-color: #538d4e; }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    text-align: center;
    text-transform: uppercase;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #ff4fa3;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  #gif {
    display: none;
    margin-top: 16px;
    width: 100%;
    border-radius: 14px;
  }

  #nextBtn {
    display: none;
    background: #ff77c8;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Prove you know me ðŸ˜Œ</h2>
  <div class="sub">Five letters. No hints.</div>

  <div class="grid" id="grid"></div>

  <input id="guess" maxlength="5" placeholder="TYPE WORD">
  <button onclick="submitGuess()">Submit</button>

  <img
    id="gif"
    src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    alt="celebration"
  >

  <button id="nextBtn" onclick="goNext()">Next ðŸ’•</button>
</div>

<script>
  const answer = "PASTA";
  let currentRow = 0;

  const grid = document.getElementById("grid");

  // build empty grid
  for (let r = 0; r < 6; r++) {
    const row = document.createElement("div");
    row.className = "row";
    for (let c = 0; c < 5; c++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      row.appendChild(tile);
    }
    grid.appendChild(row);
  }

  function submitGuess() {
    const input = document.getElementById("guess");
    const guess = input.value.toUpperCase();
    if (guess.length !== 5 || currentRow >= 6) return;

    const row = grid.children[currentRow];
    const answerArr = answer.split("");
    const guessArr = guess.split("");

    // First pass: greens
    for (let i = 0; i < 5; i++) {
      const tile = row.children[i];
      tile.innerText = guessArr[i];

      if (guessArr[i] === answerArr[i]) {
        tile.classList.add("green");
        answerArr[i] = null;
        guessArr[i] = null;
      }
    }

    // Second pass: yellows & grays
    for (let i = 0; i < 5; i++) {
      const tile = row.children[i];
      if (tile.classList.contains("green")) continue;

      if (answerArr.includes(guessArr[i])) {
        tile.classList.add("yellow");
        answerArr[answerArr.indexOf(guessArr[i])] = null;
      } else {
        tile.classList.add("gray");
      }
    }

    if (guess === answer) {
      document.getElementById("gif").style.display = "block";
      document.getElementById("nextBtn").style.display = "block";
      localStorage.setItem("foodChoice", "Pasta ðŸ");
    }

    currentRow++;
    input.value = "";
  }

  function goNext() {
    window.location.href = "plan.html";
  }
</script>

</body>
</html>
