<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess what‚Äôs for dinner? üçΩÔ∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2a0045, #050010);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 360px;
    background: rgba(15, 10, 35, 0.95);
    border-radius: 20px;
    padding: 22px;
    box-shadow: 0 0 45px rgba(255, 0, 150, 0.4);
    text-align: center;
  }

  h2 {
    margin-bottom: 6px;
  }

  .sub {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 16px;
  }

  .grid {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    gap: 6px;
    margin-bottom: 14px;
  }

  .row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
  }

  .tile {
    width: 52px;
    height: 52px;
    border: 2px solid #3a3a3a;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    text-transform: uppercase;
    background: #121212;
  }

  /* Colors */
  .gray { background: #3a3a3c; border-color: #3a3a3c; }
  .yellow { background: #b59f3b; border-color: #b59f3b; color: #111; }
  .green { background: #538d4e; border-color: #538d4e; }

  /* Flip animation */
  .flip {
    animation: flip 0.6s ease forwards;
  }

  @keyframes flip {
    0% { transform: rotateX(0deg); }
    50% { transform: rotateX(90deg); }
    100% { transform: rotateX(0deg); }
  }

  /* Shake animation */
  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    text-align: center;
    text-transform: uppercase;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #ff4fa3;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  #gif {
    display: none;
    margin-top: 16px;
    width: 100%;
    border-radius: 14px;
  }

  #nextBtn, #resetBtn {
    display: none;
    background: #ff77c8;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Guess what‚Äôs for dinner? üçΩÔ∏è</h2>
  <div class="sub">Five letters. You already know üòå</div>

  <div class="grid" id="grid"></div>

  <input id="guess" maxlength="5" placeholder="TYPE WORD">
  <button onclick="submitGuess()">Submit</button>

  <!-- SUCCESS GIF -->
  <img
    id="gif"
    src="https://media4.giphy.com/media/vB6GQ7Ogc6j4I/giphy.gif"
    alt="celebration"
  >

  <button id="nextBtn" onclick="goNext()">Next üíï</button>
  <button id="resetBtn" onclick="resetGame()">Play Again üîÑ</button>
</div>

<script>
  const answer = "PASTA";
  let currentRow = 0;
  const grid = document.getElementById("grid");
  const input = document.getElementById("guess");

  function buildGrid() {
    grid.innerHTML = "";
    for (let r = 0; r < 6; r++) {
      const row = document.createElement("div");
      row.className = "row";
      for (let c = 0; c < 5; c++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        row.appendChild(tile);
      }
      grid.appendChild(row);
    }
  }

  buildGrid();

  function shake(el) {
    el.classList.add("shake");
    setTimeout(() => el.classList.remove("shake"), 400);
  }

  function submitGuess() {
    const guess = input.value.toUpperCase();
    if (guess.length !== 5 || currentRow >= 6) {
      shake(input);
      shake(grid.children[currentRow] || grid);
      return;
    }

    const row = grid.children[currentRow];
    let answerArr = answer.split("");
    let guessArr = guess.split("");

    // Flip + green pass
    for (let i = 0; i < 5; i++) {
      const tile = row.children[i];
      tile.innerText = guessArr[i];

      setTimeout(() => {
        tile.classList.add("flip");

        setTimeout(() => {
          if (guessArr[i] === answerArr[i]) {
            tile.classList.add("green");
            answerArr[i] = null;
            guessArr[i] = null;
          }
        }, 300);
      }, i * 300);
    }

    // Yellow / gray pass
    setTimeout(() => {
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        if (tile.classList.contains("green")) continue;

        if (answerArr.includes(guessArr[i])) {
          tile.classList.add("yellow");
          answerArr[answerArr.indexOf(guessArr[i])] = null;
        } else {
          tile.classList.add("gray");
        }
      }

      if (guess === answer) {
        document.getElementById("gif").style.display = "block";
        document.getElementById("nextBtn").style.display = "block";
        document.getElementById("resetBtn").style.display = "block";
        localStorage.setItem("foodChoice", "Pasta üçù");
      }

      currentRow++;
      input.value = "";
    }, 1800);
  }

  function resetGame() {
    currentRow = 0;
    input.value = "";
    document.getElementById("gif").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("resetBtn").style.display = "none";
    buildGrid();
  }

  function goNext() {
    window.location.href = "plan.html";
  }
</script>

</body>
</html>
