<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One small game üçù</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b0033, #050010);
    font-family: monospace;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 340px;
    background: rgba(10, 10, 30, 0.9);
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 0 40px rgba(255, 0, 150, 0.35);
    text-align: center;
  }

  h2 {
    margin-bottom: 10px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin: 16px 0;
  }

  .tile {
    width: 52px;
    height: 52px;
    border: 2px solid #444;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    text-transform: uppercase;
    background: #111;
  }

  .correct {
    background: #22c55e;
    border-color: #22c55e;
    color: #022c22;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
    font-size: 16px;
    text-transform: uppercase;
    text-align: center;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    background: #ff4fa3;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  #gif {
    display: none;
    margin-top: 16px;
    width: 100%;
    border-radius: 14px;
  }

  #nextBtn {
    display: none;
    background: #ff77c8;
  }

  .hint {
    font-size: 13px;
    opacity: 0.8;
  }
</style>
</head>

<body>

<div class="card">
  <h2>One quick game üòè</h2>
  <p class="hint">5 letters. You‚Äôll get it.</p>

  <div class="grid">
    <div class="tile" id="t0"></div>
    <div class="tile" id="t1"></div>
    <div class="tile" id="t2"></div>
    <div class="tile" id="t3"></div>
    <div class="tile" id="t4"></div>
  </div>

  <input
    id="guess"
    maxlength="5"
    placeholder="TYPE HERE"
    oninput="this.value = this.value.toUpperCase()"
  >

  <button onclick="checkWord()">Submit</button>

  <img
    id="gif"
    src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    alt="pasta celebration"
  >

  <button id="nextBtn" onclick="goNext()">Next üíï</button>
</div>

<script>
  const answer = "PASTA";

  function checkWord() {
    const guess = document.getElementById("guess").value.toUpperCase();

    if (guess.length !== 5) return;

    for (let i = 0; i < 5; i++) {
      const tile = document.getElementById("t" + i);
      tile.innerText = guess[i];

      if (guess[i] === answer[i]) {
        tile.classList.add("correct");
      }
    }

    if (guess === answer) {
      document.getElementById("gif").style.display = "block";
      document.getElementById("nextBtn").style.display = "block";
      localStorage.setItem("foodChoice", "Pasta üçù");
    }
  }

  function goNext() {
    window.location.href = "plan.html";
  }
</script>

</body>
</html>
