<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunch üçΩÔ∏è</title>

  <style>
    /* ===== EXISTING STYLES (UNCHANGED) ===== */
    body {
      margin: 0;
      font-family: monospace;
      background: radial-gradient(circle at top, #2a003f, #120018);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 360px;
      background: #0f0b1f;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(255, 0, 150, 0.25);
      text-align: center;
    }

    /* ===== ‚úÖ NEW: HEADER STYLES (ONLY ADDITION) ===== */
    .header {
      text-align: center;
      margin-bottom: 22px;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 6px;
    }

    /* ===== EXISTING WORDLE STYLES (UNCHANGED) ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin: 20px 0;
    }

    .tile {
      height: 52px;
      border-radius: 6px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      background: #111;
    }

    .tile.correct {
      background: #538d4e;
      border-color: #538d4e;
    }

    .tile.present {
      background: #b59f3b;
      border-color: #b59f3b;
    }

    .tile.absent {
      background: #3a3a3c;
      border-color: #3a3a3c;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 12px;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #ff4fa3;
      color: white;
      cursor: pointer;
    }

    .gif {
      margin-top: 20px;
      display: none;
    }

    .gif img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- ===== ‚úÖ NEW HEADER (ONLY CONTENT CHANGE) ===== -->
    <div class="header">
      <h1 class="title">Guess what‚Äôs for lunch? ü•ó</h1>
      <p class="subtitle">Five letters. Noon cravings. üòå</p>
    </div>

    <!-- ===== EXISTING WORDLE UI (UNCHANGED) ===== -->
    <div class="grid" id="grid"></div>

    <input
      type="text"
      id="guessInput"
      maxlength="5"
      placeholder="TYPE WORD"
      autofocus
    />

    <button onclick="submitGuess()">Submit</button>

    <!-- ===== EXISTING GIF (UNCHANGED) ===== -->
    <div class="gif" id="successGif">
      <img src="https://media4.giphy.com/media/vB6GQ7Ogc6j4I/giphy.gif" alt="cute gif">
    </div>

  </div>

  <!-- ===== EXISTING SCRIPT (UNCHANGED) ===== -->
  <script>
    const ANSWER = "PASTA";
    const grid = document.getElementById("grid");
    const input = document.getElementById("guessInput");
    const gif = document.getElementById("successGif");

    let row = 0;

    function submitGuess() {
      const guess = input.value.toUpperCase();
      if (guess.length !== 5) return;

      for (let i = 0; i < 5; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = guess[i];

        if (guess[i] === ANSWER[i]) {
          tile.classList.add("correct");
        } else if (ANSWER.includes(guess[i])) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }

        grid.appendChild(tile);
      }

      if (guess === ANSWER) {
        gif.style.display = "block";
        input.disabled = true;
      }

      input.value = "";
      row++;
    }
  </script>
</body>
</html>
