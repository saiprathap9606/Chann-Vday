<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick a Time ğŸ’–</title>

  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 28px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 40px rgba(236,72,153,0.25);
    }

    h2 {
      margin-bottom: 6px;
    }

    .hint {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    button {
      margin: 10px 0;
      width: 100%;
      padding: 14px;
      font-family: monospace;
      font-size: 15px;
      background: #111827;
      color: white;
      border: 1px solid #1e293b;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #1f2937;
    }

    button.selected {
      background: #ec4899;
      border-color: #ec4899;
      box-shadow: 0 0 20px rgba(236,72,153,0.6);
    }

    #nextBtn {
      display: none;
      margin-top: 18px;
      background: #ec4899;
      border: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>When are you free? ğŸ’•</h2>
  <div class="hint">Feels like a lunch date ğŸ¥—â˜€ï¸</div>

  <button onclick="pickTime(this, '12:00 PM')">
    â˜€ï¸ğŸ 12:00
  </button>

  <button onclick="pickTime(this, '1:00 PM')">
    ğŸ¥—âœ¨ 1:00
  </button>

  <button onclick="pickTime(this, '2:00 PM')">
    ğŸ°ğŸ˜Œ 2:00
  </button>

  <button id="nextBtn" onclick="goNext()">Next ğŸ’•</button>
</div>

<script>
  let selectedTime = null;

  function pickTime(button, time) {
    selectedTime = time;
    localStorage.setItem("dateTime", time);

    // remove highlight from others
    document.querySelectorAll("button").forEach(btn => {
      btn.classList.remove("selected");
    });

    // highlight selected
    button.classList.add("selected");

    // show next button
    document.getElementById("nextBtn").style.display = "block";
  }

  function goNext() {
    window.location.href = "food.html";
  }
</script>

</body>
</html>
