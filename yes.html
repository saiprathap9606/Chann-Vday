<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b0033, #050010);
      font-family: monospace;
      color: white;
      overflow: hidden;
    }

    .container {
      width: 340px;
      background: rgba(10, 10, 30, 0.85);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 0 40px rgba(255, 0, 150, 0.3);
      text-align: center;
    }

    button {
      background: #ff4fa3;
      border: none;
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }

    button:hover {
      transform: scale(1.03);
    }

    .choices {
      margin-top: 16px;
    }

    #gif {
      display: none;
      margin-top: 16px;
      width: 100%;
      border-radius: 14px;
    }

    .output {
      text-align: left;
      margin-top: 14px;
      min-height: 140px;
      white-space: pre-line;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="container">
  <div>~/valentine-project</div>

  <button onclick="runProgram()">Run Program</button>

  <div id="output" class="output"></div>

  <div class="choices" id="choices" style="display:none;">
    <button onclick="yesClicked()">YES ðŸ’–</button>
    <button onclick="noClicked()">NO ðŸ™ƒ</button>
  </div>

  <!-- CHANGE GIF LINK HERE IF NEEDED -->
  <img
    id="gif"
    src="https://media.giphy.com/media/MDJ9IbxvDUQM/giphy.gif"
    alt="cute gif"
  />
</div>

<script>
  const lines = [
    "Initializing...",
    "Loading feelings...",
    "Compiling courage...",
    "",
    "Hi Bangaramm ðŸ‘‹",
    "",
    "I have an important question...",
    "",
    "Will you be my Valentine? ðŸ’—"
  ];

  let index = 0;

  function runProgram() {
    index = 0;
    document.getElementById("output").innerText = "";
    document.getElementById("choices").style.display = "none";
    typeLine();
  }

  function typeLine() {
    if (index < lines.length) {
      document.getElementById("output").innerText += lines[index] + "\n";
      index++;
      setTimeout(typeLine, 500);
    } else {
      document.getElementById("choices").style.display = "block";
    }
  }

  function yesClicked() {
    document.getElementById("choices").style.display = "none";
    document.getElementById("output").innerText += "\nHeheheâ€¦ I knew it ðŸ˜ŠðŸ’•\n";
    document.getElementById("gif").style.display = "block";

    // ðŸš€ AUTO MOVE TO NEXT PAGE
    setTimeout(() => {
      window.location.href = "date.html";
    }, 2500);
  }

  function noClicked() {
    document.getElementById("output").innerText += "\nError: Option not supported ðŸ˜Œ";
  }
</script>

</body>
</html>
