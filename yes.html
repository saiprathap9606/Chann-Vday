<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Program Output</title>
  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 440px;
    }

    .box {
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 0 40px rgba(236,72,153,0.18);
      background: #020617;
    }

    button {
      margin-top: 18px;
      padding: 10px 22px;
      font-family: monospace;
      font-size: 15px;
      background: #ec4899;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #db2777;
    }

    .output {
      margin-top: 20px;
      text-align: left;
      min-height: 130px;
      white-space: pre-line;
    }

    .choices {
      margin-top: 20px;
      display: none;
      gap: 16px;
      justify-content: center;
    }

    .no {
      background: #334155;
      position: relative;
    }

    img {
      margin-top: 18px;
      width: 160px;
      display: none;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 4s linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">
    <div>~/valentine-project</div>
    <button id="runBtn" onclick="runProgram()">Run Program</button>
    <div id="output" class="output"></div>

    <div class="choices" id="choices">
      <button onclick="yesClicked()">YES ðŸ’–</button>
      <button class="no" id="noBtn">NO ðŸ™ƒ</button>
    </div>

    <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />

  </div>
</div>

<script>
  const lines = [
    "Initializingâ€¦",
    "Loading feelingsâ€¦",
    "Compiling courageâ€¦",
    "",
    "Hi Bangaramm ðŸ‘‹",
    "",
    "I have an important questionâ€¦"
  ];

  let index = 0;

  function runProgram() {
    document.getElementById("runBtn").disabled = true;
    typeLine();
    spawnHearts();
  }

  function typeLine() {
    if (index < lines.length) {
      document.getElementById("output").innerHTML += lines[index] + "\n";
      index++;
      setTimeout(typeLine, 650);
    } else {
      document.getElementById("output").innerHTML += "\nWill you be my Valentine? ðŸ’—\n";
      document.getElementById("choices").style.display = "flex";
    }
  }

  function yesClicked() {
    document.getElementById("output").innerHTML += "\n\nHeheheâ€¦ I knew it ðŸ˜ŒðŸ’ž";
    document.getElementById("gif").style.display = "block";
    document.getElementById("choices").style.display = "none";
  }

  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  function spawnHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 450);
  }
</script>

</body>
</html>
