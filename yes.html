<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1b0033, #050010);
    font-family: monospace;
    color: white;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 16px;
    color: pink;
    animation: floatUp 8s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-110vh) scale(1.6);
      opacity: 0;
    }
  }

  .card {
    width: 340px;
    background: rgba(10, 10, 30, 0.9);
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 0 40px rgba(255, 0, 150, 0.35);
    text-align: center;
    z-index: 10;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    background: #ff4fa3;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    transform: scale(1.04);
  }

  .output {
    text-align: left;
    margin-top: 14px;
    min-height: 150px;
    white-space: pre-line;
    font-size: 14px;
  }

  .choices {
    display: none;
  }

  #gif {
    display: none;
    margin-top: 16px;
    width: 100%;
    border-radius: 14px;
  }

  #nextBtn {
    display: none;
    background: #ff77c8;
  }
</style>
</head>

<body>

<!-- hearts container -->
<div id="hearts"></div>

<div class="card">
  <div>~/valentine-project</div>

  <button id="runBtn">Run Program</button>

  <div id="output" class="output"></div>

  <div id="choices" class="choices">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ™ƒ</button>
  </div>

  <img
    id="gif"
    src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    alt="cute cat"
  >

  <button id="nextBtn">Next ðŸ’•</button>
</div>

<script>
  const lines = [
    "Initializing...",
    "Loading feelings...",
    "Compiling courage...",
    "",
    "Hi Bangaramm ðŸ‘‹",
    "",
    "I have an important question...",
    "",
    "Will you be my Valentine? ðŸ’—"
  ];

  let index = 0;
  let typing = false;

  const output = document.getElementById("output");
  const choices = document.getElementById("choices");
  const gif = document.getElementById("gif");
  const nextBtn = document.getElementById("nextBtn");

  document.getElementById("runBtn").onclick = startProgram;
  document.getElementById("yesBtn").onclick = yesClicked;
  document.getElementById("noBtn").onclick = noClicked;
  document.getElementById("nextBtn").onclick = () => {
    window.location.href = "date.html";
  };

  function startProgram() {
    if (typing) return;
    typing = true;

    output.innerText = "";
    choices.style.display = "none";
    gif.style.display = "none";
    nextBtn.style.display = "none";
    index = 0;

    typeLine();
  }

  function typeLine() {
    if (index < lines.length) {
      output.innerText += lines[index] + "\n";
      index++;
      setTimeout(typeLine, 500);
    } else {
      typing = false;
      choices.style.display = "block";
    }
  }

  function yesClicked() {
    choices.style.display = "none";
    output.innerText += "\nHeheheâ€¦ I knew it ðŸ˜ŠðŸ’•\n";
    gif.style.display = "block";
    nextBtn.style.display = "block";
  }

  function noClicked() {
    output.innerText += "\nError: option not supported ðŸ˜Œ";
  }

  /* Floating hearts generator */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 6 + Math.random() * 4 + "s";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
  }, 500);
</script>

</body>
</html>
